<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号</td>
					<td>编号</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
				<tr v-for="(user, index) in users">
					<td>{{index + 1}}</td>
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.age}}</td>
				</tr>
			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
			    users: [
					{id: 1, name: "刘一", age: 24},
                    {id: 10, name: "陈二", age: 30},
                    {id: 11, name: "张三", age: 26},
				]
			}
		});
	</script>

</html>
