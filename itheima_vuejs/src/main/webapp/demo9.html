<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-model</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<form action="https://www.baidu.com/" method="post">
				姓名:<input type="text" id="username" v-model="user.username"><br>
				密码:<input type="password" id="password" v-model="user.password"><br>
			</form>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
			    user: {
			        username: "刘一",
					password: "123"
				}
			}
		});
	</script>
</html>
